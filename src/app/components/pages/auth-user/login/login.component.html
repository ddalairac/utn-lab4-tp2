<h3>Ingresar</h3>
<div class="alert alert-danger" role="alert" *ngIf="errorMensaje">
    {{errorMensaje}}
</div>

<mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput placeholder="Ingrese email" [formControl]="email">
    <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>
</mat-form-field>


<div class="action a" [@animateGallery]="state">
    <mat-form-field>
        <mat-label>Clave</mat-label>
        <input matInput placeholder="Ingrese clave" type="text" [formControl]="pass" required>
        <mat-error *ngIf="pass.invalid">{{getClaveErrorMessage()}}</mat-error>
        <mat-hint>Debe tener 6 caracteres</mat-hint>
    </mat-form-field>
    <div class="checkbox-field">
        <mat-checkbox [formControl]="rememberMe" name="rememberMe" id="remember">Recordarme</mat-checkbox>
    </div>
    <button mat-raised-button color="secondary" type="submit" (click)="onLogin()">Ingersar</button>
    <button mat-button (click)="goToRecover()">Olvidaste la contrase単a?</button>
    <!-- <button mat-raised-button type="submit" (click)="onGuest()">Invitado</button> -->
</div>

<div class="action b" [@animateGallery]="state2">
    <p>Se enviara un mail de recupero de contrase単a a la casilla de mail indicada</p>
    <button mat-raised-button color="secondary" type="submit" (click)="onRecover()">Recuperar contrase単a</button>
    <button mat-button (click)="backFromRecover()">Recordaste la contrase単a?</button>
</div>




<div class="harcode-users">
    <button mat-button (click)="loginPaciente()">Paciente</button>
    <button mat-button (click)="loginProfesional()">Profesional</button>
    <button mat-button (click)="loginAdmin()">Admin</button>
</div>
