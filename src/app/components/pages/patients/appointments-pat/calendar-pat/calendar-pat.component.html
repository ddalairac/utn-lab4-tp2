<div class="row "><!-- text-center -->

    <div class="col-md-4">
        <div class="btn-group">
            <button class="btn btn-outline-secondary" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate"
                [disabled]="prevBtnDisabled"><!--  (viewDateChange)="closeOpenMonthViewDay()" -->
                Previous
            </button>
            <button class="btn btn-outline-secondary" mwlCalendarToday [(viewDate)]="viewDate">
                Today
            </button>
            <button class="btn btn-outline-secondary" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate"
                 [disabled]="nextBtnDisabled"><!-- (viewDateChange)="closeOpenMonthViewDay()" -->
                Next
            </button>
        </div>
    </div>

    <div class="col-md-4">
        <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
    </div>

<div [ngSwitch]="view">

        [dayEndHour]="18" (eventClicked)="eventClicked('Clicked', $event.event)" (eventTimesChanged)="eventTimesChanged($event)"
        (hourSegmentClicked)="hourSegmentClicked($event)" (beforeViewRender)="beforeViewRender($event)">
    </mwl-calendar-week-view>
