<h3>Ingresar</h3>
<div class="alert alert-danger" role="alert" *ngIf="errorMensaje">
    {{errorMensaje}}
</div>
<div class="form-group">
    <label>Email</label>
    <input [(ngModel)]="usuario" type="email" class="form-control" placeholder="Ingresa tu correo" name="email" [class.is-invalid]="invalidUsuario"
        required>
</div>

<div  class="action a" [@animateGallery]="state">
    <div class="form-group">
        <label>Clave</label>
        <input [(ngModel)]="clave" type="password" class="form-control" placeholder="Aca la clave" name="clave" [class.is-invalid]="invalidClave"
            required>
    </div>
    <div class="form-group form-check">
        <input type="checkbox" [(ngModel)]="rememberMe" class="form-check-input" id="remember" checked="checked">
        <label class="form-check-label" for="remember">Recordar mis datos</label>
    </div>
    <button mat-raised-button color="secondary" type="submit" (click)="onLogin()">Ingersar</button>
    <button mat-raised-button type="submit" (click)="onGuest()">Invitado</button>
    <button mat-button (click)="goToRecover()">Te olvidaste la clave?</button>
</div>

<div class="action b" [@animateGallery]="state2">
    <p>Se enviara un mail de recupero de contraseña a la casilla de mail indicada</p>
    <button mat-raised-button color="secondary" type="submit" (click)="onRecover()">Recuperar contraseña</button>
    <button mat-button (click)="backFromRecover()">Te acordaste la clave?</button>
</div>
